
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>BocheCrawler v0.2.1 — Fixed Start + Fullscreen</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<style>
  body { background-color: #111; color: white; font-family: sans-serif; margin: 0; padding: 0; overflow-x: hidden; text-align: center; }
  h1 { margin-top: 10px; }
  #battlefield { display: flex; flex-direction: column; align-items: center; justify-content: space-between; height: 80vh; }
  .sprite { width: 150px; height: 150px; background: #333; display: flex; align-items: center; justify-content: center; border: 2px solid white; }
  #enemy { margin-top: 20px; }
  #player { margin-bottom: 20px; }
  #diceArea, #cardArea { display: flex; justify-content: center; flex-wrap: wrap; margin: 10px; }
  .dice, .card { background: #222; border: 2px solid white; padding: 10px; margin: 5px; border-radius: 8px; min-width: 60px; }
  button { padding: 10px; margin: 5px; font-size: 16px; background: #444; color: white; border: none; border-radius: 5px; }
  button:active { background: #666; }
</style>
</head>
<body>
<h1>BocheCrawler v0.2.1</h1>
<div id="battlefield">
  <div id="enemy" class="sprite">👹 Enemy</div>
  <div id="diceArea"></div>
  <div id="cardArea"></div>
  <div id="player" class="sprite">🧙 Player</div>
</div>
<div>
  <button onclick="rollDice()">Roll Dice</button>
  <button onclick="playCard()">Play Card</button>
  <button onclick="newRun()">New Run</button>
</div>

<script>
let dice = [];
let cards = [];

function newRun() {
    // Guaranteed starting loadout
    dice = ["Initiate Die", "Blessed Cube", "Omen-Carved"];
    cards = ["Strike", "Defend", "Hexbolt"];
    render();
}

function rollDice() {
    dice = dice.map(d => d + " [" + (Math.floor(Math.random() * 6) + 1) + "]");
    render();
}

function playCard() {
    if (cards.length > 0) {
        alert("Played " + cards[0] + "! (Effect happens)");
        cards.shift(); // remove card
        render();
    } else {
        alert("No cards left!");
    }
}

function render() {
    document.getElementById('diceArea').innerHTML = dice.map(d => `<div class='dice'>🎲 ${d}</div>`).join('');
    document.getElementById('cardArea').innerHTML = cards.map(c => `<div class='card'>🃏 ${c}</div>`).join('');
}

// Initialize game on load
newRun();
</script>
</body>
</html>
